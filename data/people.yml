- name: Arthur Perret
  role: Porteur du projet
  link: "https://www.arthurperret.fr"
  bio: "Ancien étudiant à l'ENSSIB, Arthur Perret travaille notamment sur les pratiques historiques de la documentation et la graphie des données. Depuis le 6 novembre 2017, il est doctorant à l'Université Bordeaux Montaigne et étudie l’héritage épistémologique de Paul Otlet dans le cadre d'une thèse co-dirigée par Olivier Le Deuff et Bertrand Müller. Il est actuellement ATER à l’IUT Bordeaux Montaigne."
- name: Guillaume Brioudes
  role: Développeur
  link: "https://myllaume.fr"
  bio: "Développeur de plusieurs projets de représentation de la connaissance et étudiant en master Document numérique et humanités digitales (DNHD) à l’université Bordeaux Montaigne, Guillaume Brioudes contribue au programme de recherche ANR HyperOtlet depuis avril 2020. Il travaille actuellement sur un mémoire de recherche sur la documentation et l’architecture des logiciels open source."
- name: Clément Borel
  role: Chercheur
  link: ""
  bio: "Maître de conférences en sciences de l’information et de la communication à l'Université Bordeaux Montaigne et chef du département Information-Communication de l’IUT Bordeaux Montaigne, Clément Borel étudie le traitement massif des corpus de textes pour enrichir leur lecture : relations hypertexte, data visualisation, etc."
- name: Olivier Le Deuff
  role: Chercheur
  link: "http://www.guidedesegares.info"
  bio: "Maître de conférences en sciences de l’information et de la communication depuis 2011 à l’Université Bordeaux Montaigne, ancien professeur-documentaliste et ancien ingénieur pédagogique, Olivier Le Deuff étudie les cultures numériques, les cultures informationnelles, l’histoire et l’épistémologie des pratiques informationnelles et documentaires. Ses recherches portent également sur les humanités digitales. Habilité à diriger des recherches, il travaille à une réingénierie des pratiques documentaires du web. Il coordonne l'équipe bordelaise du programme de recherche ANR HyperOtlet."