- name: Arthur Perret
  role: Recherche et conception
  link: "https://www.arthurperret.fr"
  bio: "Diplômé en information scientifique et technique ainsi qu’en édition numérique, Arthur Perret est docteur en sciences de l'information et de la communication. Ses recherches sont consacrées aux données, documents et dispositifs impliqués dans les processus d’écriture, de documentation et d’édition. Sa thèse, co-dirigée par Olivier Le Deuff et Bertrand Müller, porte sur l’héritage épistémologique de Paul Otlet. Il est actuellement chercheur associé à l’université Bordeaux Montaigne."
- name: Guillaume Brioudes
  role: Développement
  link: "https://myllaume.fr"
  bio: "Développeur de plusieurs projets de représentation de la connaissance, Guillaume Brioudes est diplômé en Humanités numériques de l’université Bordeaux Montaigne. Il a contribué au programme de recherche ANR HyperOtlet à partir d'avril 2020. Il a rédigé un mémoire de recherche sur la documentation et l’architecture des logiciels open source."
- name: Clément Borel
  role: Conseil
  link: "https://mica.u-bordeaux-montaigne.fr/borel-clement/"
  bio: "Maître de conférences en sciences de l’information et de la communication à l'Université Bordeaux Montaigne et chef du département Information-Communication de l’IUT Bordeaux Montaigne, Clément Borel travaille sur la navigation dans les grands corpus textuels, les outils sémantiques au service du livre numérique et de la lecture critique, ainsi que la navigation sémantique dans les corpus d’images. Sa thèse, soutenue en 2014, était consacrée à la modélisation et à la visualisation des liens transtextuels dans le livre numérique."
- name: Olivier Le Deuff
  role: Conseil
  link: "http://www.guidedesegares.info"
  bio: "Maître de conférences en sciences de l’information et de la communication depuis 2011 à l’Université Bordeaux Montaigne, ancien professeur-documentaliste et ancien ingénieur pédagogique, Olivier Le Deuff étudie les cultures numériques, les cultures informationnelles, l’histoire et l’épistémologie des pratiques informationnelles et documentaires. Ses recherches portent également sur les humanités digitales. Habilité à diriger des recherches, il travaille à une réingénierie des pratiques documentaires du web. Il a coordonné l'équipe bordelaise du programme de recherche ANR HyperOtlet, aujourd'hui réunie dans le groupe informel GraphLab."