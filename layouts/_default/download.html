{{ partial "head.html" . }}
	<main class="wrapper download">
		<div id="download-buttons-text">
			<div id="download-buttons">
				<a class="btn btn-primary" role="button" href="https://github.com/graphlab-fr/cosma/releases/latest">{{ i18n "download" }}</a>
				<a class="btn btn-secondary" role="button" href="../docs">Documentation</a></button>
			</div>
			<div id="availability">
				<p>{{ i18n "availability" | markdownify }}</p>
			</div>
		</div>
		<article>
		{{ .Content }}
		<h2>{{ i18n "releaseList" }}</h2>
		<h3>GUI</h3>
		{{ partial "versions-table.html" . }}
		<h3>CLI</h3>
		{{ partial "versions-cli-table.html" . }}
		</article>
	</main>
{{ partial "footer.html" . }}
